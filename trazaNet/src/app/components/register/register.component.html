<div class="auth-container">
  <app-theme-switch></app-theme-switch>
  
  <!-- Panel verde (izquierda) -->
  <div class="overlay-container">
    <div class="subtitle-block">
      <p><strong>+</strong>CríaUY</p>
    </div>
    <div class="overlay-panel">
      <div class="brand-container">
        <h1>trazaNet<span class="dot">.</span></h1>
        <div class="tagline">
          <p>Sistema Integral</p>
          <p>de Gestión</p>
          <p>Ganadera</p>
        </div>
      </div>
      <button class="ghost" (click)="togglePanel(false)">INICIAR SESIÓN</button>
    </div>
  </div>

  <!-- Formulario de registro (derecha) -->
  <div class="sign-up-container">
    <div class="form-content">
      <h1>Crear Cuenta</h1>
      <div class="social-container">
        <button (click)="registerWithGoogle()" class="social">
          <i class="fab fa-google"></i>
        </button>
      </div>
      <span>o usa tu correo para registrarte</span>
      
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
        <div class="form-group">
          <label for="fullName">Nombre completo</label>
          <input 
            type="text" 
            id="fullName" 
            name="fullName"
            [(ngModel)]="fullName" 
            required
            #fullNameInput="ngModel"
            placeholder="Ingrese su nombre completo">
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="email" 
            required
            email
            #emailInput="ngModel"
            placeholder="Ingrese su correo electrónico">
        </div>

        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username"
            [(ngModel)]="username" 
            required
            #usernameInput="ngModel"
            placeholder="Elija un nombre de usuario">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password" 
              name="password"
              [(ngModel)]="password" 
              required
              minlength="6"
              #passwordInput="ngModel"
              placeholder="Elija una contraseña">
            <button type="button" class="toggle-password" (click)="togglePassword()">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
        </div>

        <button type="submit" [disabled]="!registerForm.form.valid">
          CREAR CUENTA
        </button>

        <div class="error-message" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
