name: TrazaNet Web CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: trazanet-web-new/package-lock.json

    - name: Install dependencies
      run: |
        cd trazanet-web-new
        npm install

    - name: Run Lint
      run: |
        cd trazanet-web-new
        npm run lint --if-present

    - name: Run Tests
      run: |
        cd trazanet-web-new
        npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

    - name: Build Angular
      run: |
        cd trazanet-web-new
        npm run build -- --configuration=production
