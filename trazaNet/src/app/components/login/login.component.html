<div class="auth-container">
  <app-theme-switch></app-theme-switch>

  <!-- Panel verde (izquierda) -->
  <div class="overlay-container">
    <div class="subtitle-block">
      <p><strong>+</strong>CríaUY</p>
    </div>
    <div class="overlay-panel">
      <div class="brand-container">
        <h1>trazaNet<span class="dot">.</span></h1>
        <div class="tagline">
          <p>Sistema Integral</p>
          <p>de Gestión</p>
          <p>Ganadera</p>
        </div>
      </div>
      <p>¿No tienes una cuenta? Únete a nosotros y comienza tu viaje.</p>
      <button class="ghost" (click)="togglePanel(true)">REGISTRARSE</button>
    </div>
  </div>

  <!-- Formulario de login (derecha) -->
  <div class="sign-in-container">
    <div class="form-content">
      <h1>Iniciar Sesión</h1>
      <div class="social-container">
        <button (click)="loginWithGoogle()" class="social">
          <i class="fab fa-google"></i>
        </button>
      </div>
      <span>o usa tu cuenta</span>
      
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            required
            placeholder="Ingrese su email">
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password" 
              [(ngModel)]="password" 
              name="password"
              required
              placeholder="Ingrese su contraseña">
            <button type="button" class="toggle-password" (click)="togglePassword()">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
        </div>

        <button type="submit">
          INGRESAR
        </button>

        <div class="error-message" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
